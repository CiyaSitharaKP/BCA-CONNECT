<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff - Add Exams </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        margin: 0;
      }

      .navbar {
        background: #003135;
        z-index: 1000;
      }

      .sidebar {
        position: fixed;
        top: 40px;
        left: 0;
        width: 230px;
        height: calc(100% - 40px);
        background: #136163;
        color: #fff;
        overflow-y: auto;
        padding-top: 15px;
      }
      .sidebar .nav-link {
        color: #e0ffff;
      }
      .sidebar .nav-link:hover {
        color: #fff;
        background: #188c96ff;
        scale: 1.03;
      }
      .active {
        border-left: 10px solid #93b1b5;
        color: white;
      }
      .content {
        margin-left: 250px; 
        margin-top: 70px; 
        padding: 20px;
        background-color: #f8f9fa; 
        min-height: 100vh;
      }
      h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }
    button {
      width: 100%;
      font-weight: 600;
      letter-spacing: 1px;
    }
      
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">BCA Connect - Staff</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout/">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="sidebar">
      <nav class="nav flex-column">
        <a class="nav-link " href="/staff_welcome/"
          >Home</a
        >

        <a class="nav-link" href="/staff_view_profile/">My Profile</a>

        <a class="nav-link" href="/staff_view_subject/">My Subjects</a>

        <a
          class="nav-link "
          data-bs-toggle="collapse"
          href="#notesMenu"
          role="button"
          >Study Materials</a
        >
        <div class="collapse" id="notesMenu">
          <a class="nav-link ms-3" href="/staff_add_notes/">Add Study Materials</a>
          <a class="nav-link ms-3" href="/staff_view_notes/">View Study Materials</a>
        </div>

        <a
          class="nav-link "
          data-bs-toggle="collapse"
          href="#assignmentsMenu"
          role="button"
          >Assignments</a
        >
        <div class="collapse" id="assignmentsMenu">
          <a class="nav-link ms-3" href="/staff_add_assignments/">Add Assignments</a>
          <a class="nav-link ms-3" href="/staff_view_assignments/">View Assignments</a>
        </div>

        <a
          class="nav-link active" aria-current="page"
          data-bs-toggle="collapse"
          href="#examsMenu"
          role="button"
          >Exams</a
        >
        <div class="collapse" id="examsMenu">
          <a class="nav-link ms-3" href="/staff_add_exams/">Add Exams</a>
          <a class="nav-link ms-3" href="/staff_view_exams/">View Exams</a>
        </div>

        <a
          class="nav-link"
          data-bs-toggle="collapse"
          href="#resultMenu"
          role="button"
          >Results</a
        >
        <div class="collapse" id="resultMenu">
          <a class="nav-link ms-3" href="/staff_add_results/"
            >Add Results</a
          >
          <a class="nav-link ms-3" href="/staff_view_results/"
            >View Results</a
          >
        </div>

        <a class="nav-link" href="/staff_view_feedback/">Feedback</a>

        <a class="nav-link" href="/staff_view_student/">Student Performance</a>

        <a class="nav-link" href="/staff_get_reports/">Subject Reports</a>
        
      </nav>
    </div>

    <div class="content">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Exam </h2>

        <select class="form-control mb-3" name="sem" id="sem-select" required>
          <option value="">-- Select Semester --</option>
          {% for s in semesters %}
            <option value="{{ s.id }}">S{{ s.SEM.sem }} {{ s.YEAR.year }}</option>
          {% endfor %}
        </select>


          <label class="form-label">Subjects</label>
          <select class="form-control mb-3" name="sub" id="subject-select" required>
            <option value="">-- Select Subject --</option>
          </select>

          <label class="form-label">Exam Type</label>
          <select class="form-control mb-3" name="type" required>
            <option value="">-- Select Type --</option>
            <option value="Monthly">Monthly</option>
            <option value="Internal">Internal</option>
          </select>


        <label class="form-label">Title</label>
        <input type="text" class="form-control mb-3" name="title" placeholder="Exam name" required>

        <label class="form-label">Date</label>
        <input type="date" class="form-control mb-3" name="date"   required>

        <label class="form-label">Time</label>
        <input type="time" class="form-control mb-3" name="time"   required>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
        </div>
      </div>
    </div>

    <script>
  $(document).ready(function () {
    $('#sem-select').on('change', function () {
      var semId = $(this).val();
      if (semId) {
        $.ajax({
          url: '/get_subjects_by_semester_assignments',
          data: { sem_id: semId },
          success: function (data) {
            var subjectSelect = $('#subject-select');
            subjectSelect.empty().append('<option value="">-- Select Subject --</option>');
            $.each(data, function (index, subject) {
              subjectSelect.append('<option value="' + subject.id + '">' + subject.name + '</option>');
            });
          }
        });
      } else {
        $('#subject-select').empty().append('<option value="">-- Select Subject --</option>');
      }
    });
  });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
