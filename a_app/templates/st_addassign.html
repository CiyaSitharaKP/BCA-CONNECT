<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student - Submit Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        margin: 0;
      }

      .navbar {
        background: #003135;
        z-index: 1000;
      }

      .sidebar {
        position: fixed;
        top: 40px;
        left: 0;
        width: 230px;
        height: calc(100% - 40px);
        background: #136163;
        color: #fff;
        overflow-y: auto;
        padding-top: 15px;
      }
      .sidebar .nav-link {
        color: #e0ffff;
      }
      .sidebar .nav-link:hover {
        color: #fff;
        background: #188c96ff;
        scale: 1.03;
      }
      .active {
        border-left: 10px solid #93b1b5;
        color: white;
      }
      .content {
        margin-left: 250px; 
        margin-top: 70px; 
        padding: 20px;
        background-color: #f8f9fa; 
        min-height: 100vh;
      }

      .content p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">BCA Connect - Student</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout/">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="sidebar">
      <nav class="nav flex-column">
        <a class="nav-link " href="/student_welcome/"
          >Home</a
        >

        <a class="nav-link" href="/student_view_profile/">My Profile</a>

        <a class="nav-link" href="/student_view_subject/">Subjects</a>

        <a class="nav-link" href="/student_view_notes/">Study Materials</a>

        <a class="nav-link" href="/student_view_timetable/">Timetable</a>

        <a
          class="nav-link active" aria-current="page"
          data-bs-toggle="collapse"
          href="#assignmentsMenu"
          role="button"
          >Assignments</a
        >
        <div class="collapse" id="assignmentsMenu">
          <a class="nav-link ms-3" href="/student_add_assignments/">Submit Assignments</a>
          <a class="nav-link ms-3" href="/student_view_assignments/">View Assignments</a>
        </div>

        <a class="nav-link" href="/student_view_results/">Results</a>
    
        <a
          class="nav-link"
          data-bs-toggle="collapse"
          href="#feedbackMenu"
          role="button"
          >Feedback and Queries</a
        >
        <div class="collapse" id="feedbackMenu">
          <a class="nav-link ms-3" href="/student_add_feedback/">Add Feedback and Queries</a>
          <a class="nav-link ms-3" href="/student_view_feedback/">View Feedback and Queries</a>
        </div>

        <a class="nav-link" href="/student_view_exams/">Exams</a>

        <a class="nav-link" href="/student_view_internal/">Internal</a>

        <a class="nav-link " href="/student_view_calender/">Academic Calender</a>
        
      </nav>
    </div>

    <div class="content">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" >
          {% csrf_token %}
          <h2 class="text-center">Submit Assignment</h2>

          <label class="form-label">Subject</label>
          <select class="form-control mb-3" name="sub" id="subject-select" required>
            <option value="">-- Select Subject --</option>
            {% for s in subjects %}
              <option value="{{ s.id }}">{{ s.code }} - {{ s.name }}</option>
            {% endfor %}
          </select>

          <label class="form-label">Assignment</label>
          <select class="form-control mb-3" name="assign" id="assign-select" required>
            <option value="">-- Select Assignment --</option>
          </select>

        <label class="form-label">File</label>
        <input type="file" class="form-control mb-3" name="file" required>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>
      </div>

    </div>

    <script>
  $(document).ready(function () {
    $('#subject-select').on('change', function () {
      var subId = $(this).val();
      if (subId) {
        $.ajax({
          url: '/get_assignments_by_subject',
          data: { sub_id: subId },
          success: function (data) {
            var assignSelect = $('#assign-select');
            assignSelect.empty().append('<option value="">-- Select Assignment --</option>');
            $.each(data, function (index, assignment) {
              assignSelect.append('<option value="' + assignment.id + '">' + assignment.title + '</option>');
            });
          }
        });
      } else {
        $('#assign-select').empty().append('<option value="">-- Select Assignment --</option>');
      }
    });
  });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
